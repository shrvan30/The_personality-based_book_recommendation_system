<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,400,600|Tulpen+One&display=swap');

    :root {
      /* colors */
      --body-bg: #FAFAFA;
      --page-bg: #F5F5F5;
      --dark-text: #2A2935;

      /* spacing */
      /* this is what defines the global scale */
      --baseline: 12px;

      /* fonts */
      --book-title: 'Tulpen One', sans-serif;
      --title: 'Cormorant Garamond', serif;
      --body: 'Cormorant Garamond', serif;
      --base-size: var(--baseline) * 1.2;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--body-bg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .cover {
      width: calc(var(--baseline) * 60);
      height: calc(var(--baseline) * 42.6);
      box-shadow: 0 0 100px rgba(0, 0, 0, .3);
    }

    .book {
      width: 100%;
      height: 100%;
      display: flex;
      perspective: 1200px;
    }

    .book__page {
      position: relative;
      width: 50%;
      height: 100%;
      display: grid;
      transform: rotateY(0deg);
      transition: transform 0.9s cubic-bezier(0.645, 0.045, 0.355, 1);
      transform-origin: 0% 0%;
      background-color: var(--page-bg);
      background-image: linear-gradient(90deg, rgba(227,227,227,1) 0%, rgba(247,247,247,0) 18%);

      &:nth-of-type(1) {
        background-image: linear-gradient(-90deg, rgba(227,227,227,1) 0%, rgba(247,247,247,0) 18%);
      }
    }

    .book__page--1 {
      cursor: pointer;
      overflow: hidden;

      img {
        width: 100%;
        max-width: 100%;
        height: auto;
      }
    }

    .book__page--2 {
      position: absolute;
      right: 0;
      pointer-events: none;
      transform-style: preserve-3d;
      background-color: var(--page-bg);
      background-image: linear-gradient(90deg, rgba(227,227,227,1) 0%, rgba(247,247,247,0) 18%);
    }

    .book__page--4 {
      cursor: pointer;
      padding: 0 calc(var(--baseline) * 3);
    }

    .book__page-front {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: rotateY(0deg) translateZ(1px);
    }

    .book__page-back {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 0 calc(var(--baseline) * 1.8);
      transform: rotateY(180deg) translateZ(1px);
    }

    .page__content {
      padding: var(--baseline);
      height: 100%;
      position: relative;
      text-align: center;
    }

    .page__content-title {
      font-family: var(--title);
      font-size: calc(var(--base-size) * 3);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--dark-text);
      margin-top: calc(var(--baseline) * 5);
      margin-bottom: calc(var(--baseline) * 2);
    }

    .page__content-text {
      font-family: var(--title);
      font-size: calc(var(--base-size) * 0.67);
      text-align: justify;
      text-indent: var(--baseline);
    }

    .page__number {
      position: absolute;
      bottom: var(--baseline);
      width: calc(100% - (var(--baseline) * 2));
      font-family: var(--title);
      font-size: calc(var(--base-size) * 0.67);
      text-align: center;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + .book__page {
      transition: transform 0.9s cubic-bezier(0.645, 0.045, 0.355, 1);
      transform: rotateY(-180deg);
    }
  </style>
</head>
<body>
  <div class="cover">
    <div class="book">
      <label for="page-1" class="book__page book__page--1">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/193203/1111.jpg" alt="">
      </label>
      
      <label for="page-2" class="book__page book__page--4">
        <div class="page__content">
          <h1 class="page__content-title">I</h1>
          <div class="page__content-text">
            <p>Your content goes here.</p>
          </div>
          <div class="page__number">3</div>
        </div>
      </label>
      
      <!-- Resets the page -->
      <input type="radio" name="page" id="page-1"/>

      <!-- Goes to the second page -->
      <input type="radio" name="page" id="page-2"/>
      <label class="book__page book__page--2">
        <div class="book__page-front">
          <div class="page__content">
            <h1 class="page__content-title">BRUPT</h1>
            <h2 class="page__content-author">Harsh Lembhe</h2>

            <p class="page__content-credits">
              Introduction by 
              <span>Varsha Tembugade</span>
            </p>

            <p class="page__content-credits">
              Illustrations by 
              <span>Akshat Joshi</span>
            </p>

            <div class="page__content-copyright">
              <p>The Folio Society</p>
              <p>London - MMXII</p>
            </div>
          </div>
        </div>
        <div class="book__page-back">
          <div class="page__content">
            <h1 class="page__content-title">Contents</h1>
            <table class="page__content-table">
              <tr>
                <td align="left">Part I</td><td align="left">The Psycohistorians</td><td align="right">3</td>
              </tr>
              <tr>
                <td align="left">Part II</td><td align="left">The Encyclopedists</td><td align="right">43</td>
              </tr>
              <tr>
                <td align="left">Part III</td><td align="left">The Mayors</td><td align="right">87</td>
              </tr>
              <tr>
                <td align="left">Part IV</td><td align="left">The Traders</td><td align="right">147</td>
              </tr>
              <tr>
                <td align="left">Part V</td><td align="left">The Merchant Princes</td><td align="right">173</td>
              </tr>
            </table>

            <div class="page__number">2</div>
          </div>
        </div>
      </label>
    </div>
  </div>
</body>
</html>
