
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>BRUPT</title>
   
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">

 </head>
 <body>
    <div class="container">
        <div class="navbar">
            <div class="menu">
            <h3 class="logo"><span>BRUPT</span></h3>
            <div class="hamburger-menu">
                <div class="bar"></div>
            </div>
            </div>
        </div>

        <div class="main-container">
            <div class="main">
                <header>
    <div class="overlay">
        <div class="inner">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-white" style="font-size: 50px">Recommend Books</h1>
                        <form action="/recommend_books" method="post">
                            <input name="user_input" type="text" class="form-control"><br>
                            <input type="submit" class="btn btn-lg btn-warning">
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center">
                    {% for book in data %}
                    <div class="col-md-3" style="margin-top: 50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{ book.cover_image_url }}">
                                <h4 class="text-white">{{ book.title }}</h4>
                                <p class="text-white">Author: {{ book.author }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</header>
</div>


        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li class="nav-item"><a class="nav-link" href="/" style="--i: 0.05s;">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/recommend" style="--i: 0.05s;">Recommend</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact" style="--i: 0.05s;">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="/Top50Books" style="--i: 0.05s;">Top 50 Books</a></li> 
          <li class="nav-item"><a class="nav-link" href="/personality" style="--i: 0.05s;">Personality</a></li> 
        </ul>
      </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <!-- <script src="app.js"></script> -->
 
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </body>
 </html>
